<div class="row border-bottom white-bg page-heading">
  <div class="col-lg-4">
    <h2>
      Mes ingrédients
    </h2>
  </div>
  <div class="col-lg-8">
    <div class="title-action col-sm-6 col-sm-offset-5">
      <div class="form-group col-sm-10 text-right">
        <input type="text" id="recherche" name="recherche" ng-model="vm.filter" placeholder="Saisir une recherche" class="form-control">
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-w-m btn-primary" ng-click="vm.showForm()"><i class="fa fa-plus-circle" aria-hidden="true"></i> Ajouter un ingrédient</button>
      </div>
    </div>
  </div>
</div>
<div class="wrapper-content animated fadeInRight">
  <div class="row" ng-if="vm.loading">
    <div class="panel-body">
      <div class="sk-spinner sk-spinner-three-bounce">
        <div class="sk-bounce1"></div>
        <div class="sk-bounce2"></div>
        <div class="sk-bounce3"></div>
      </div>
    </div>
  </div>
  <div class="row" ng-if="!vm.loading">
    <div class="ibox-content">
      <div class="table-responsive">
        <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="20">
          <thead>
            <tr>
              <th data-toggle="true" data-sort-initial="true">Nom</th>
              <th>Prix</th>
              <th>Quantité</th>
              <th data-hide="phone">Infos</th>
              <th class="text-right" data-sort-ignore="true">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="ingredient in vm.ingredients | filter: vm.filter">
              <td><a ng-click="vm.showForm(ingredient); $event.stopPropagation();">{{ingredient.name}}</a></td>
              <td>{{ingredient.price}}</td>
              <td>{{ingredient.quantity}}</td>
              <td ng-bind-html="ingredient.infos"></td>
              <td>
                <div class="text-right">
                  <button class="btn btn-primary btn-circle btn-outline" ng-click="vm.deleteIngredient(ingredient); $event.stopPropagation();"><i class="fa fa-trash" aria-hidden="true"></i></button>
                </div>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="12" align="right">
                <ul class="pagination hide-if-no-paging"></ul>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
