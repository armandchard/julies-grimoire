<form name="stepForm" ng-submit="vm.close(stepForm.$valid)">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Ajout d'une Ã©tape</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <div class="form-group">
      <label class="col-sm-2 control-label">Titre</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.step.title" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <summernote ng-model="vm.step.description" config="vm.noteOptions"></summernote>
        <!--<textarea class="form-control" ng-model="vm.step.description"></textarea>-->
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit">Enregistrer</button>
  </div>
</form>
