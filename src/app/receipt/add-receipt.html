<div class="row border-bottom white-bg page-heading">
  <div class="col-lg-4">
    <h2>
      Création d'une recette
    </h2>
  </div>
  <div class="col-lg-8">
    <div class="title-action">
      <button type="button" class="btn btn-w-m btn-primary" ng-click="vm.save()">Enregistrer</button>
    </div>
  </div>
</div>
<div class="wrapper-content animated fadeInRight">
  <div class="row" ng-if="vm.loading">
    <div class="panel-body">
      <div class="sk-spinner sk-spinner-three-bounce">
        <div class="sk-bounce1"></div>
        <div class="sk-bounce2"></div>
        <div class="sk-bounce3"></div>
      </div>
    </div>
  </div>
  <div class="row" ng-if="!vm.loading">
    <div class="row">
      <div class="col-md-12">
        <div class="ibox">
          <div class="ibox-content">
            <div class="row">
              <div class="form-group">
                <div class="col-md-2">
                  <label class="control-label">Nom</label>
                  <input type="text" class="form-control" ng-model="vm.receipt.name">
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-3">
                <label class="control-label">Catégories</label>
                  <select multiple chosen class="form-control chosen-select" ng-model="vm.receipt.categories" data-placeholder-text-single="'Choisir les catégories'"
                    ng-options="category.name for category in vm.categories">
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-md-7">
                <label class="control-label">Ingrédients</label>
                  <select multiple chosen class="form-control chosen-select" ng-model="vm.receipt.ingredients" data-placeholder-text-single="'Choisir tous les ingrédients'"
                    ng-options="ingredient.name for ingredient in vm.ingredients">
                    <!--<option ng-repeat="ingredient.name as ingredient in vm.ingredients" ng-value="ingredient">{{ingredient}}</option>-->
                  </select>
                </div>
              </div>
            </div>
            <div class="row" ng-if="vm.receipt.ingredients.length > 0">
              <div class="table-responsive">
                <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="20">
                  <thead>
                    <tr>
                      <th data-toggle="true" data-sort-initial="true">Nom</th>
                      <th>%</th>
                      <th>Gramme</th>
                      <th>Coût</th>
                      <th>Prix</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="ingredient in vm.receipt.ingredients">
                      <td><a ng-click="vm.showForm(ingredient); $event.stopPropagation();">{{ingredient.name}}</a></td>
                      <td><input ng-model="ingredient.percent"></td>
                      <td><input ng-model="ingredient.gramme"></td>
                      <td>{{ingredient.cost}}</td>
                      <td>{{ingredient.price}} € / {{ingredient.quantity}}</td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                      <td colspan="2" align="right">
                        {{vm.receipt.totalCompo}} %
                      </td>
                      <td colspan="2">Quantité totale : <input ng-model="vm.receipt.totalQuantity"></td>
                      <td colspan="10" align="right">
                        <ul class="pagination hide-if-no-paging"></ul>
                      </td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
