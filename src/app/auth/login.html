<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
     <img src="http://imageog.flaticon.com/icons/png/512/13/13647.png?size=1200x630f&pad=10,10,10,10&ext=png&bg=FFFFFFFF" width="300">

    <form class="m-t" role="form" ng-submit="vm.login(user)">
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email" required="" ng-model="user.email">
        <div class="text-danger" ng-show="form.username.$error.email">This is not a valid email.</div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="{{'LOGIN_PASSWORD' | translate}}" ng-model="user.password">
      </div>
      <button type="submit" class="btn btn-primary block full-width m-b">{{'LOGIN_LOGIN' | translate}}</button>
    </form>
    <div ng-show="vm.error" class="alert alert-danger">{{vm.error.message}}</div>
    <div ng-show="vm.success" class="alert alert-success">{{vm.success.message}}</div>
    <p class="m-t"> <small>Made with <i class="fa fa-heart" aria-hidden="true"></i> for my dear <strong>Julie</strong></small> </p>
  </div>
</div>
