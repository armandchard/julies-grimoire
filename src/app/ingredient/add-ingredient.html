<form name="ingredientForm" ng-submit="vm.close(ingredientForm.$valid)">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Créer un ingrédient</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <div class="form-group">
      <label class="col-sm-2 control-label">Nom</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.ingredient.name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Prix</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" ng-model="vm.ingredient.price" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01"
        />
      </div>
      <label class="col-sm-2 control-label">Quantité</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" ng-model="vm.ingredient.quantity">
      </div>
      <label class="col-sm-2 control-label">Infos</label>
      <div class="col-sm-10">
        <textarea class="form-control" ng-model="vm.ingredient.infos"></textarea>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit">Enregistrer</button>
  </div>
</form>
