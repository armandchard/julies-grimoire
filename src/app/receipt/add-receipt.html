<div class="row border-bottom white-bg page-heading">
  <div class="col-lg-4">
    <h2>
      Création d'une recette
    </h2>
  </div>
  <div class="col-lg-8">
    <div class="title-action">
      <button type="button" class="btn btn-w-m btn-primary" ng-click="vm.showForm()">Enregistrer</button>
    </div>
  </div>
</div>
<div class="wrapper-content animated fadeInRight">
  <div class="row" ng-if="vm.loading">
    <div class="panel-body">
      <div class="sk-spinner sk-spinner-three-bounce">
        <div class="sk-bounce1"></div>
        <div class="sk-bounce2"></div>
        <div class="sk-bounce3"></div>
      </div>
    </div>
  </div>
  <div class="row" ng-if="!vm.loading">
    <div class="row">
      <div class="col-md-3">
        <div class="ibox">
          <div class="ibox-content product-box">
            <div class="product-imitation">
              [ INFO ]
            </div>
            <div class="product-desc">
              <span class="product-price">$10</span>
              <small class="text-muted">Category</small>
              <a href="#" class="product-name"> Product</a>
              <div class="small m-t-xs">
                Many desktop publishing packages and web page editors now.
              </div>
              <div class="m-t text-righ">

                <a href="#" class="btn btn-xs btn-outline btn-primary">Info <i class="fa fa-long-arrow-right"></i> </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3" ng-repeat="receipt in vm.receipts">
        <div class="ibox">
          <div class="ibox-content product-box">
            <div class="product-imitation">
              <img ng-if="receipt.image" src="{{receipt.image}}">
            </div>
            <div class="product-desc">
              <span class="product-price">{{receipt.price}}</span>
              <small class="text-muted">{{receipt.category.name}}</small>
              <a href="#" class="product-name"> {{receipt.name}}</a>
              <div class="small m-t-xs">
                {{receipt.description}}
              </div>
              <div class="m-t text-righ">
                <a href="#" class="btn btn-xs btn-outline btn-primary">Détails <i class="fa fa-long-arrow-right"></i> </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
